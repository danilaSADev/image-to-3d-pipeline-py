services:
  - type: web
    name: web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STABILITY_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: MODEL_DIR
        value: /var/models
    disk:
      name: models
      mountPath: /var/models
      sizeGB: 1
